<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Backbone Contacts</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>
  <body>

    <h1>Backbone Contacts</h1>

    <div class="container">

      <div class="createContacts col-md-4">
        <form>
            <h2>Create New Contact</h2>
            <div class="form-group">
                <label >Contact Name</label>
                <input type="name" class="form-control" placeholder="full name">
          </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input type="phone number" class="form-control" placeholder="phone number">
            </div>

            <div class="form-group">
              <label>Company</label>
              <input name="company-input" type="phone number" class="form-control" placeholder="company name">
            </div>

            <div class="form-group">
              <i class="fa fa-twitter-square"></i><span class="twitter"><label>Twitter</label></span>
              <input name="company-input" type="phone number" class="form-control" placeholder="twitter username">
            </div>

            <div class="form-group">
              <i class="fa fa-linkedin-square"></i><span class="linkedin"><label>LinkedIn</label></span>
              <input name="company-input" type="phone number" class="form-control" placeholder="linkedin">
            </div>

            <div class="form-group">
              <i class="fa fa-facebook-square"></i><span class="facebook"><label>Facebook</label></span>
              <input name="company-input" type="phone number" class="form-control" placeholder="facebook">
            </div>

            <div class="form-group">
              <i class="fa fa-instagram"></i><span class="instagram"><label>Instagram</label></span>
              <input name="company-input" type="phone number" class="form-control" placeholder="instagram">
            </div>

        <button type="submit" class="btn btn-default">Submit</button>

          </form>
      </div>

      <div class="showContacts col-md-8">
        <button type="button" class="btn btn-primary submit-button"><span class="button-tag">show contacts</span></button>
      </div>

    </div>


    <script type="text/x-handlebars-template" id="contact-template">
      {{#each this}}
        <li>{{this.company-input}}:: <a class= "clickMe" href="#"> </a></li>
      {{/each}}
    </script>
    <script id="image-template" type="text/x-handlebars-template">
        <p>All categories "{{searchTerm}}" ({{numberofresults}} Results)</p>

      </script>



       </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
