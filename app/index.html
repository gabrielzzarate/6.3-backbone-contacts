<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Backbone Contacts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <h1>Backbone Contacts</h1>

    <div class="container">

      <div class="createContacts col-md-4">
        <form id="contact-form">
            <h2>Create New Contact</h2>
            <div class="form-group">
                <label>Contact Name</label>
                <input id="name-input" type="name" class="form-control" placeholder="full name">
          </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input id="phone-input" type="phone number" class="form-control" placeholder="phone number">
            </div>

            <div class="form-group">
              <label>Company</label>
              <input id="company-input" type="phone number" class="form-control" placeholder="company name">
            </div>

            <button id="submit-button" type="submit" class="btn btn-default">Submit</button>
          </form>
      </div>

      <div class="showContacts col-md-8">
        <button type="button" class="btn btn-primary submit-button"><span class="button-tag">show contacts</span></button>
      </div>

    </div>

      <script type="text/x-handlebars-template" id="form-template">

      </script>


    <script type="text/x-handlebars-template" id="contact-template">
      {{#each this}}
        <li>{{this.contact}}:: <a class= "clickMe" href="#">{#if this.completed}}Completed!{{else}}Pending{{/if}} </a></li>
      {{/each}}
    </script>


    <script src="js/bundle.js"></script>
  </body>
</html>
