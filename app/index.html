<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Backbone Contacts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <h1>Backbone Contacts</h1>

    <div class="container">

      <div class="createContacts col-md-4">
        <!-- form template populates here -->
      </div>

      <div class="col-md-8">
        <ul class="showContacts">
            <!--contact template populates here -->

        </ul>


        <button type="button" class="btn btn-primary submit-button"><span class="button-tag">show contacts</span></button>
      </div>

    </div>

      <script type="text/x-handlebars-template" id="form-template">

            <h2>Create New Contact</h2>
            <div class="form-group">
                <label>Contact Name</label>
                <input name="name-input" id="name-input" type="name" class="form-control" placeholder="full name">
          </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input name="phone-input" id="phone-input" type="phone number" class="form-control" placeholder="phone number">
            </div>

            <div class="form-group">
              <label>Company</label>
              <input name="company-input" id="company-input" type="phone number" class="form-control" placeholder="company name">
            </div>

            <button id="submit-button" type="submit" class="btn btn-default">Submit</button>


      </script>


    <script type="text/x-handlebars-template" id="contact-template">
      {{#each this}}
        <li>{{this.name-input}}:: <a class= "clickMe" href="#"></a></li>
        <li>{{this.phone-input}}:: <a class= "clickMe" href="#"></a></li>
        <li>{{this.company-input}}:: <a class= "clickMe" href="#"></a></li>
      {{/each}}
    </script>


    <script src="js/bundle.js"></script>
  </body>
</html>
